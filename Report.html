<!DOCTYPE html>
<html>
<head>
  <title>Report Card - ROYAL SCHOOL APP</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 70%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }
    .grade-A { color: green; font-weight: bold; }
    .grade-B { color: blue; font-weight: bold; }
    .grade-C { color: orange; font-weight: bold; }
    .grade-D { color: brown; font-weight: bold; }
    .grade-F { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Report Card</h1>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Score</th>
        <th>Total Questions</th>
        <th>Percentage</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody id="reportBody"></tbody>
  </table>

  <a href="index.html">â¬… Back to Home</a>

  <script>
    function getGrade(percentage) {
      if (percentage >= 70) return { grade: "A", cls: "grade-A" };
      if (percentage >= 60) return { grade: "B", cls: "grade-B" };
      if (percentage >= 50) return { grade: "C", cls: "grade-C" };
      if (percentage >= 40) return { grade: "D", cls: "grade-D" };
      return { grade: "F", cls: "grade-F" };
    }

    let results = JSON.parse(localStorage.getItem("cbtResults")) || [];
    let tbody = document.getElementById("reportBody");

    if (results.length === 0) {
      tbody.innerHTML = "<tr><td colspan='5'>No results yet</td></tr>";
    } else {
      results.forEach(r => {
        let percentage = Math.round((r.score / r.total) * 100);
        let { grade, cls } = getGrade(percentage);

        let row = `<tr>
          <td>${r.name}</td>
          <td>${r.score}</td>
          <td>${r.total}</td>
          <td>${percentage}%</td>
          <td class="${cls}">${grade}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
